<!DOCTYPE html>

    <!-- Preconnect pour optimiser les polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Préchargement des polices critiques -->
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecnFHGPc.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Script pour charger les polices sans onload inline -->
    <script>
      const fontsLink = document.getElementById('google-fonts');
      if (fontsLink) {
        fontsLink.addEventListener('load', function() {
          this.media = 'all';
        });
      }
    </script>

    <!-- Preload des ressources critiques LCP -->
    <link rel="preload" href="/assets/images/logo.webp" as="image" type="image/webp">

    <link rel="preload" href="/src/assets/images/concert-hero.jpg" as="image" type="image/jpeg" fetchpriority="high">

    <!-- CSS critique inline pour éliminer le render-blocking -->
    <style>
      /* CSS critique pour le hero et LCP */
      .hero{position:relative;min-height:650px;display:flex;padding-top:4rem;padding-bottom:4rem;justify-content:center;background-image:url('/src/assets/images/concert-hero.jpg');background-size:cover;background-position:center;overflow:hidden;color:#ffffff}

      body{font-family:'Inter',sans-serif;padding-top:80px;color:#ffffff;background-color:#0a0a0a;overflow-x:hidden}
